<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <div class="col-lg-5 col-md-12" data-aos="fade-up" data-aos-delay="300">
    <form method="POST" role="form" class="form">
      <h3><center>ADD YOUR COMPLAINT</center></h3>
      <div class="form-group">
        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <br />
      <div class="form-group">
        <input type="text" class="form-control" name="place" id="place" placeholder="your place" required>
      </div>
      <br />
      <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
      </div>
      <br />
      <div class="form-group">
        <textarea class="form-control" name="message" rows="5" placeholder="Register your complaint here!" required></textarea>
      </div>
      <br />
      <div class="my-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
      </div>
      <div class="text-center"><button type="submit" class="btn btn-primary">Send Message</button></div>
    </form>
  </div>
  
  </div> 



</body>
</html>
